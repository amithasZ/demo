<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledisplay.css">
    <title>Document</title>
</head>
<body>
    <div class="content" id="content"></div>
    <div class="content1" id="content1"></div>
    <div class="content2" id="content2"></div>

    <button onclick="myfile()">visibility</button>
    <button onclick="myfile1()">display</button>

    <script>
        function myfile(){
            document.getElementById("content1").style.visibility="hidden"
        }
        function myfile1(){           
            document.getElementById("content1").style.display="none"
        }
    </script>
    <br><br><br>
        <input type="number" placeholder="enter a number" id="fun1"> 
        <input type="number" placeholder="enter a number" id="fun2">
        <button onclick="add()">add</button>
        <span> sum is:</span><h3 id="sum"></h3>

    <script>
        function add(){
           let firstnum=document.getElementById("fun1").value;
           console.log(firstnum)
           let secondnum=document.getElementById("fun2").value;    
           console.log(secondnum)
           let sum=parseInt(firstnum)+parseInt(secondnum);
           console.log(sum)
           document.getElementById("sum").innerHTML=sum;
              
        }
        
    </script> 

</body>
</html>
